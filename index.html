<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsitive Stay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">
          <img src="assets/site-logo-no-bg.png" alt="Pawsitive Stay site logo" width="200px">
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> 
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">About Us</a>
          </li>
          <li class="navbar__item">
            <a href="#FAQs" class="navbar__links" id="FAQs-page">FAQs</a>
          </li>
          <li class="navbar__btn">
            <a href="#jtp" class="button" id="jtp-page">Join The Pack</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- About Us Section -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <div class="main__img--card">
            <img src="assets/hero.jpeg" alt="two happy dogs running" class="main__img">
          </div>
        </div>
        <div class="main__content">
          <h1>PAWSITIVE STAY</h1>
          <h2>A loving community of pet parents to look after your fur babies when you're away! </h2>
          <button class="main__btn"><a href="#">Join The Pack</a></button>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
